<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>回答</title>
    <style>
		@media (prefers-color-scheme: dark) {
			body {
				background: #222;
				color: #eee;
			}
		}
        p,a,h1{
            color: blue;
        }
    </style>
</head>

<body>
    <div class="answer">
		<!--获取id和内容-->
        <form  action="/answer">
            <p>输入用户名</p>
            <input  name="username"/>
            <p></p>
            <p>输入密码</p>
			<input  name="password"/>
            <button>提交</button>
        </form>
    </div>
    <p><a href="/">返回主页</a></p>
	<!--详情-->
    <div class="answer">
		<h1> 问题详情 </h1>
        {% for question in questions %}
			<p>{{ question }}</p>
        {% endfor %}
    </div>

</body>

</html>
