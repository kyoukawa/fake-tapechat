<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>回答</title>
    <style>
		@media (prefers-color-scheme: dark) {
			body {
				background: #222;
				color: #eee;
			}
		}
        a{
            color: blue;
        }
    </style>
</head>

<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul class=flashes>
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
			</ul>
        {% endif %}
	{% endwith %}
    <div class="answer">
		<!--获取id和内容-->
        <form  action="/answer">
            <p>输入用户名</p>
            <input  name="username"/>
            <p></p>
            <p>输入密码</p>
			<input  name="password"/>
			<p>输入问题内容</p>
            <input  name="question"/>
            <p>输入回答内容</p>
            <input  name="answer"/>
            <button>提交</button>
        </form>
    </div>
    <p><a href="/">返回主页</a></p>
</body>

</html>
