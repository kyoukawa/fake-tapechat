<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>提问</title>
    <style>
        p,a,h1{
            color: blue;
        }
		@media (prefers-color-scheme: dark) {
			body {
				background: #222;
				color: #eee;
			}
		}
    </style>
</head>

<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul class=flashes>
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
			</ul>
        {% endif %}
	{% endwith %}
    <div class="ask">
		<!--获取id和内容-->
        <form  action="/ask">
			<p> 希望回答的人的用户名 </p>
            <input  name="username"/>
			<p> 问题 </p>
            <input  name="question"/>
            <button>提交</button>
        </form>
    </div>    
    <p><a href="/">返回主页</a></p>
</body>

</html>
