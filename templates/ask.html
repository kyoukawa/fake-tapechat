<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>提问</title>
    <link href="static/style.css" rel="stylesheet">
    <script src="static/script.js"></script>
</head>

<body opacity=0.3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <script>
            alert("{{ message }}");
        </script>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <h1>提问</h1>
    <div class="ask">
        <!--获取id和内容-->
        <form action="/ask">
            <p> 希望回答的人的用户名 </p>
            <input name="username" />
            <p> 问题 </p>
            <input name="question" />
            <button>提交</button>
        </form>
    </div>
    <p><a href="/">返回主页</a></p>
</body>

</html>
