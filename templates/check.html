<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>查看</title>
    <style>
		@media (prefers-color-scheme: dark) {
			body {
				background: #222;
				color: #eee;
			}
		}
        p,a,h1{
            color: blue;
        }
    </style>
</head>

<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul class=flashes>
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
			</ul>
        {% endif %}
	{% endwith %}
    <div class="check">
		<!--获取id和内容-->
        <form  action="/check">
            <p>输入用户名</p>
            <input  name="username"/>
            <button>提交</button>
        </form>
    </div>
    <p><a href="/">返回主页</a></p>
	<!--详情-->
    <div class="check">
    	<h1>问题清单</h1>
        {% for question in questions %}
        	{% for answer in answers %}
				<h2>{{ question }}</h2>
				<p>{{ answer }}</p>
			{% endfor %}
        {% endfor %}
    </div>

</body>

</html>
